<app-default-layout>
  <div class="login-card-container">
    <form [formGroup]="loginForm" (ngSubmit)="handleSubmit(loginForm.value)">
      <mat-card class="login-card">
        <mat-card-title>
          Login to Angular Starter
        </mat-card-title>
        <mat-card-content class="login-card-content">
          <mat-form-field class="login-form-field" floatLabel="always" appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput required type="email" formControlName="email" placeholder="foo@bar.com">
          </mat-form-field>
          <mat-form-field class="login-form-field" floatLabel="always" appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput required [type]="passwordShowed ? 'text' : 'password'" formControlName="password">
            <button mat-icon-button matSuffix type="button" (click)="passwordShowed = !passwordShowed" [attr.aria-label]="passwordShowed ? 'Hide password' : 'Show password'" [attr.aria-pressed]="passwordShowed">
              <mat-icon>{{passwordShowed ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
          </mat-form-field>
        </mat-card-content>
        <mat-card-actions class="login-card-actions">
          <button mat-stroked-button color="primary" [disabled]="loading">SIGN IN</button>
        </mat-card-actions>
      </mat-card>
    </form>
  </div>
</app-default-layout>
