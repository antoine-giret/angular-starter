<header>
  <mat-toolbar>
    <h1>
      <a routerLink="/">Angular Starter</a>
    </h1>
    <div class="spacer"></div>
    <ng-container *ngIf="currentUser$ | async; else guest">
      <button mat-button [matMenuTriggerFor]="userMenu" aria-label="User menu">
        {{(currentUser$ | async)?.firstName}}
      </button>
      <mat-menu #userMenu="matMenu">
        <a i18n mat-menu-item routerLink="/profile">Profile</a>
        <button i18n mat-menu-item (click)="handleLogout()">Logout</button>
      </mat-menu>
    </ng-container>
    <ng-template #guest>
      <a i18n mat-button routerLink="/login">Sign In</a>
    </ng-template>
  </mat-toolbar>
</header>
<main>
  <ng-content></ng-content>
</main>
